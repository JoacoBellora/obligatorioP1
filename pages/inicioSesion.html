<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inicioSesion.css">
</head>

<body>

    <section id="sectionRegistro">
        <h2>Registrate</h2>
        <div>
            <label for="txtNombre">Nombre Completo:</label>
            <input type="text" id="txtNombre">
        </div>
        <div>
            <label for="txtUsername">Nombre de Usuario:</label>
            <input type="text" id="txtUsername">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="nTarjeta">Numero de Tarjeta</label>
            <input type="text" id="nTarjeta">
        </div>
        <div>
            <label for="cvc">CVC</label>
            <input type="number" id="cvc">
        </div>
        <div>
            <input type="button" value="Registrarse" id="btnRegisrarse">
        </div>
    </section>

    <section id="sectionInicioSesion">
        <h2>Iniciar Sesion</h2>
        <div>
            <label for="txtUsername2">Nombre de Usuario:</label>
            <input type="text" id="txtUsername2">
        </div>
        <div>
            <label for="password2">Contraseña</label>
            <input type="password" id="password2">
        </div>
        <div>
            <input type="button" value="Iniciar Sesion" id="btnIniciarSesion2">
        </div>
    </section>
    <script src="../js/inicioSesion.js"></script>
</body>

</html>
